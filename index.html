<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="js/three.js"></script>
        <script src="js/FBXLoader.js"></script>

		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0x00ffff , reflectivity: .5 });
			const cube = new THREE.Mesh( geometry, material );
			const material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 , reflectivity: 1.0 });

            const cube2 = new THREE.Mesh( geometry, material2 );
            cube2.position.set(2.5,0,0);
            const point_light = new THREE.PointLight(0xffffff, 2); 
            point_light.position.set(1,1,1); 


			scene.add( cube );
			scene.add( cube2 );
            scene.add( point_light );
            camera.position.z = 5;
            
            
            var loader = new FBXLoader();
            loader.load('./assets/fruit.fbx', function (object3d) {
            scene.add(object3d);
            });

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

             //   cube.material.color.set(cube.material.color.add(.03, .2, .5));
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
